<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeBlooded Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background-image: url('../public/CodeBlooded\ web-bg.webp'); /* Replace with the actual path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .login-form {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0040;
      color: #fff;
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ff0040;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff0040;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #e60036;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-form">
    <h2>Student Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your Student-id" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" />
    </div>
    <button class="login-btn">Login</button>
  </div>
</body>
</html>
